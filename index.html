<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Choo-Choo Train Schedule</title>
</head>
<body>
 
  <div class="container">

        <div class="jumbotron" style="background-color: gray; color: white">
          <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="row">
    
                <div class="col-md-12">
                  <div class="card mb-4">
                    <div class="card-body">
                      <h3 class="card-title">Current Trains</h3>
                      <table class="table table-sm table-hover" id='current-schedule'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
    
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 p-4">
              <div class="card-body">
                <h3 class="card-title">Add Train</h3>
                <form>
                  <div class="form-group row">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="time-input">First Train Time (HH:mm-military time)</label>
                    <input class="form-control" id="time-input" placeholder="" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="assets/train.js"></script>
</body>
</html>
